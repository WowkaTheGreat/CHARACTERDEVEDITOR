<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epicka Roadmapa TwÃ³rcy â€“ 4 lata</title>
  <style>
    :root{
      --bg:#05070a;           /* jeszcze mroczniejsze niebo */
      --bg2:#0a0f17;          /* gÅ‚Ä™bia */
      --card:#101827cc;       /* szkÅ‚o */
      --accent:#7c3aed;       /* fiolet */
      --accent-2:#06b6d4;     /* cyjan */
      --text:#e5e7eb;         /* jasny */
      --muted:#9ca3af;        /* opis */
      --success:#22c55e;      /* progres */
      --warning:#f59e0b;      /* boss */
      --danger:#ef4444;       /* reset */
      --shadow:0 10px 30px rgba(0,0,0,.5);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, #1f114a88, transparent 70%),
                  radial-gradient(1000px 500px at 120% 10%, #0b6c8688, transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      background-attachment: fixed;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:28px;}
    .hero{
      position:relative; padding:28px; border-radius:var(--radius); background:linear-gradient(135deg,#0b0f18cc,#05070acc);
      box-shadow:var(--shadow); overflow:hidden; isolation:isolate;
    }
    .hero::before{
      content:""; position:absolute; inset:-50px; background:
        radial-gradient(600px 200px at 10% 0%, #7c3aed22, transparent 60%),
        radial-gradient(500px 200px at 90% 10%, #06b6d422, transparent 70%);
      filter: blur(14px); z-index:-1;
    }
    .title{display:flex; gap:16px; align-items:center; flex-wrap:wrap}
    .logo{
      width:56px; height:56px; border-radius:14px; display:grid; place-items:center;
      background:conic-gradient(from 210deg at 50% 50%, #7c3aed, #06b6d4,#7c3aed);
      box-shadow:0 8px 30px #7c3aed55;
      color:white; font-size:32px; font-weight:900;
    }
    h1{margin:0; font-size:clamp(24px, 3vw, 38px); letter-spacing:.3px}
    .hero p{margin:8px 0 0; color:var(--muted)}
    .controls{display:flex; gap:12px; margin-top:16px; flex-wrap:wrap}
.btn{
  appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px; font-weight:700;
  background:linear-gradient(180deg, #1f2937, #111827); color:#e5e7eb; box-shadow:var(--shadow); transition:.2s transform, .2s box-shadow;
}
.btn:hover{transform:translateY(-1px); box-shadow:0 14px 35px rgba(0,0,0,.55)}
.btn-accent{background:linear-gradient(90deg, var(--accent), var(--accent-2));}
.btn-danger{background:linear-gradient(90deg, #b91c1c, #ef4444)}

.grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:16px; margin-top:24px}
.card{
  background:var(--card); border:1px solid #33415555; border-radius:var(--radius); padding:16px; box-shadow:var(--shadow);
  backdrop-filter: blur(8px);
}
.chapter{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px}
.chapter h2{margin:0; font-size:18px; letter-spacing:.5px}
.pill{padding:4px 10px; border-radius:999px; background:#0b6c8622; border:1px solid #0ea5aacc; font-size:12px; color:#cffafe}

details{border-radius:14px; overflow:hidden}
summary{list-style:none; cursor:pointer; display:flex; align-items:flex-start; gap:12px}
summary::-webkit-details-marker{display:none}
.month{
  width:44px; height:44px; border-radius:12px; display:grid; place-items:center; flex:0 0 auto;
  background:linear-gradient(135deg, #1f2937, #0f172a); border:1px solid #334155; font-weight:900
}
.content{flex:1;}
.content h3{margin:2px 0 6px; font-size:16px}
.tag{display:inline-flex; align-items:center; gap:6px; padding:3px 8px; border-radius:999px; border:1px solid #374151; color:#d1d5db; font-size:12px; margin-right:6px}
.tag.boss{border-color:#f59e0b; color:#fbbf24}
.tag.comic{border-color:#a78bfa; color:#c4b5fd}
.tag.engine{border-color:#22d3ee; color:#99f6e4}

.tasks{margin:10px 0 0; padding-left:0; list-style:none; display:flex; flex-direction:column; gap:6px}
.task{display:flex; gap:8px; align-items:flex-start}
.task input{accent-color:var(--accent)}
.muted{color:var(--muted)}

.progress{margin-top:18px; height:10px; background:#0b1220; border:1px solid #1f2937; border-radius:999px; overflow:hidden}
.bar{height:100%; width:0%; background:linear-gradient(90deg, var(--accent), var(--accent-2)); transition:width .4s ease;}

.foot{display:flex; align-items:center; gap:8px; color:#cbd5e1; font-size:14px; margin-top:16px}
.foot .dot{width:8px; height:8px; border-radius:50%; background:var(--success); box-shadow:0 0 14px var(--success)}

@keyframes floaty{from{transform:translateY(0)}50%{transform:translateY(-6px)}to{transform:translateY(0)}}
.logo{animation: floaty 5s ease-in-out infinite}

.spacer{height:40px}

  </style>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="title">
        <div class="logo" aria-hidden>ðŸŽƒ</div>
        <div>
          <h1>Epicka Roadmapa TwÃ³rcy â€“ 4 lata (JS/HTML/CSS + Komiksy)</h1>
          <p>Quest-log jak w grze: od <strong>The Awakening</strong> do <strong>Final Boss</strong>. Zaznaczaj wykonane zadania â€“ zapisujÄ… siÄ™ na tym urzÄ…dzeniu.</p>
          <div class="controls">
            <button class="btn btn-accent" id="expandAll">OtwÃ³rz wszystko</button>
            <button class="btn" id="collapseAll">ZwiÅ„ wszystko</button>
            <button class="btn" id="printPlan">Drukuj / Zapisz PDF</button>
            <button class="btn btn-danger" id="resetProgress">WyczyÅ›Ä‡ postÄ™p</button>
          </div>
          <div class="progress" aria-label="PostÄ™p ogÃ³lny">
            <div class="bar" id="globalBar"></div>
          </div>
          <div class="foot"><span class="dot"></span> PostÄ™p zapisuje siÄ™ lokalnie (localStorage).</div>
        </div>
      </div>
    </header>
    <main id="chapters" class="grid" aria-live="polite"></main>
    <div class="spacer"></div>
  </div>

  <script>
    const KEY = "epic-roadmap-progress-v1";

    const CHAPTERS = [
      {
        title: "Chapter I: The Awakening (14 â†’ 15 lat)",
        label: "Fundamenty Bohatera",
        months: [
          { m:1,  t:"Canvas: pierwsze kroki", tags:["engine"], tasks:["Narysuj prostokÄ…t i kulkÄ™ w <canvas>"], note:"Start silnika" },
          { m:2,  t:"Sterowanie bohaterem", tags:["engine"], tasks:["WASD/strzaÅ‚ki, pÅ‚ynny ruch"], note:"WejÅ›cie w gameplay" },
          { m:3,  t:"Kolizje i Å›ciany", tags:["engine"], tasks:["Blokowanie ruchu o Å›ciany / platformy"], note:"Fizyka 2D â€“ baza" },
          { m:4,  t:"Mini-komiks #1", tags:["comic"], tasks:["5 stron â€“ poznajemy klimat Etherona"], note:"Narracja" },
          { m:5,  t:"Sprite'y", tags:["engine"], tasks:["Zamiast kwadratu â€“ grafika bohatera"], note:"Grafika w silniku" },
          { m:6,  t:"Animacje sprite'a", tags:["engine"], tasks:["Chodzenie w 4 kierunkach"], note:"Ruch" },
          { m:7,  t:"Mini-gra Pong/Breakout", tags:["engine"], tasks:["Odbijanie piÅ‚ki, punkty"], note:"Mini-projekt" },
          { m:8,  t:"Mini-komiks #2", tags:["comic"], tasks:["10 stron â€“ dynamiczna akcja"], note:"Narracja" },
          { m:9,  t:"Skok + grawitacja", tags:["engine"], tasks:["PlatformÃ³wka â€“ baza"], note:"Gameplay" },
          { m:10, t:"Prosty przeciwnik", tags:["engine"], tasks:["NPC patrolujÄ…cy mapÄ™"], note:"AI podstawy" },
          { m:11, t:"Komiks o Etheronie", tags:["comic"], tasks:["10 stron â€“ pierwsze starcie"], note:"Lore" },
          { m:12, t:"Boss Fight #1", tags:["boss"], tasks:["Pierwsza kompletna mini-gra (menu + punktacja)"], note:"Milestone" },
        ]
      },
      // Kolejne lata moÅ¼na dopisaÄ‡ analogicznie...
    ];

    // ===== Renderowanie =====
    const chaptersEl = document.getElementById("chapters");

    function render(){
      chaptersEl.innerHTML = CHAPTERS.map(ch=>{
        return `<div class="card">
          <div class="chapter"><h2>${ch.title}</h2><span class="pill">${ch.label}</span></div>
          ${ch.months.map(m=>{
            const tags = m.tags.map(t=>`<span class="tag ${t}">${t}</span>`).join("");
            return `<details>
              <summary><div class="month">${m.m}</div><div class="content"><h3>${m.t}</h3>${tags}<div class="muted">${m.note||""}</div></div></summary>
              <ul class="tasks">${m.tasks.map((task,i)=>`<li class="task"><input type="checkbox" data-month="${m.m}" data-task="${i}"><label>${task}</label></li>`).join("")}</ul>
            </details>`;
          }).join("")}
        </div>`;
      }).join("");
      loadProgress();
    }

    // ===== Progress Save/Load =====
    function saveProgress(){
      const inputs = document.querySelectorAll(".task input");
      const data = {};
      inputs.forEach(inp=>{data[inp.dataset.month+"-"+inp.dataset.task]=inp.checked});
      localStorage.setItem(KEY, JSON.stringify(data));
      updateGlobalBar();
    }

    function loadProgress(){
      const saved = JSON.parse(localStorage.getItem(KEY)||"{}");
      const inputs = document.querySelectorAll(".task input");
      inputs.forEach(inp=>{inp.checked = !!saved[inp.dataset.month+"-"+inp.dataset.task];});
      updateGlobalBar();
      inputs.forEach(inp=>inp.addEventListener("change", saveProgress));
    }

    function updateGlobalBar(){
      const inputs = document.querySelectorAll(".task input");
      const done = Array.from(inputs).filter(i=>i.checked).length;
      const total = inputs.length;
      document.getElementById("globalBar").style.width = (done/total*100)+"%";
    }

    // ===== Kontrolki =====
    document.getElementById("expandAll").onclick=()=>{
      document.querySelectorAll("details").forEach(d=>d.open=true);
    };
    document.getElementById("collapseAll").onclick=()=>{
      document.querySelectorAll("details").forEach(d=>d.open=false);
    };
    document.getElementById("printPlan").onclick=()=>window.print();
    document.getElementById("resetProgress").onclick=()=>{
      localStorage.removeItem(KEY);
      render();
    };

    render();
  </script>
</body>
</html>
